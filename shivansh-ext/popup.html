<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      min-height: 20px;
    }
    #linksList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .link-item {
      padding: 5px;
      margin: 5px 0;
      background-color: #e8f5e9;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    .link-item:hover {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>
  <h2>Terms Finder</h2>
  <button id="findTermsBtn">Find Terms Links</button>
  <div id="status">Click button to find terms links on this page</div>
  <div id="linksList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
